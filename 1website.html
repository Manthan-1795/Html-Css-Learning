<!-- it says to use modern version of html cause it has more features-->
<!DOCTYPE html>
<!-- element inside elemnt is nesting eg -> html has head as nest element -->
<html>
    <!-- because of head we can have title to page and ability to automaticaly 
     reload web page using extension " live server" 
     " The Most IMP is those things which are not visible on page 
      should be written in head !!!!!! "-->

        <title>
            First Website
        </title>
    </head>
    <!-- In Body Those elements which are visible on page should be written -->
    <body>
        <p>
             paragraph of text
        </p>
        <button>
            Hello
        </button>
        <br>
        <a href="2Buttons.html" target="_blank">
            2Buttons.html
        </a>
        <br>
        <a href="3Text.html" target="_blank">
            3Text.html
        </a>

        <!-- href modifies where this link goes -->
        <!-- target is used to determine whether the another site opens in current page or different tab -->
        <!-- target and href only works in link -->

            Link To Youtube
        </a>

            </body>
